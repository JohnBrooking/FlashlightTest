<!doctype html>
<html>

   <head>
      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, height=device-height , initial-scale=1, maximum-scale=1.0, user-scalable=no">
      
      <link rel="stylesheet" href="styles/flashlight.css">
      
      <!--
         Plain javascript version: No jQuery, no Angular, no OO, no callbacks.
         Just plain traditional fuctions called by traditional HTML event tags.
         
         This is so we can test the light functionality itself without having to
         test everything else at the same time.
         
      -->
      <script src="scripts/flashlight_simple.js"></script>
      
   </head>
   
   <body onunload='setLight(false)'> <!-- Turn the light off when we exit -->
   
      <header>John's Flashlight Test App</header>
      
      <section id='LightOff'>
         <p>Light is off.</p>
         <button onclick='setLight(true)'>Turn It ON</button>
      </section>
      
      <section id='LightOn'>
         <p>Light is ON.</p>
         <button onclick='setLight(false)'>Turn It Off</button>
      </section>
      
      <script src="cordova.js"></script>
      
   </body>

</html>
